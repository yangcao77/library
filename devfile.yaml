schemaVersion: 2.0.0
metadata:
  name: nodejs
  version: 1.0.0
  displayName: NodeJS Runtime
  description: Stack with NodeJS 12
  tags: ["NodeJS", "Express", "ubi8"]
  projectType: "nodejs"
  language: "nodejs"
starterProjects:
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-12:1-45
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      endpoints:
        - name: http-3000
          targetPort: 3000
  - name: invalid-runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-12:1-45
      mountSources: true
      volumeMounts:
        - name: "myvol"
          path: "/some/path/"
  - name: myvol
    volume:
      size: 1Gi
events:
  postStart:
    - poststart-command
commands:
  - id: poststart-command
    exec:
      component: runtime
      commandLine: npm install
      group:
        kind: build
        isDefault: false
  - id: install
    exec:
      component: runtime
      commandLine: npm install
      workingDir: /project
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: npm start
      workingDir: /project
      group:
        kind: run
        isDefault: true
  - id: debug
    exec:
      component: runtime
      commandLine: npm run debug
      workingDir: /project
      group:
        kind: debug
        isDefault: true
  - id: test
    exec:
      component: runtime
      commandLine: npm test
      workingDir: /project
      group:
        kind: test
        isDefault: true
